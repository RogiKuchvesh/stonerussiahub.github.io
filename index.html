<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Каменная Россия — платформа рынка камнеобработки</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #3d3530;
      --card: #4a4238;
      --accent: #d4a574;
      --accent-soft: rgba(212, 165, 116, 0.12);
      --text: #f5f5f5;
      --text-muted: #b8b0a5;
      --border: #5a4f47;
      --radius-lg: 18px;
      --radius-full: 999px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #4a4238 0%, #3d3530 40%, #2b2520 100%);
      background-attachment: fixed;
      color: var(--text);
      padding: 16px 14px 32px;
      line-height: 1.5;
    }
    .page { max-width: 480px; margin: 0 auto; }
    .logo-container { display: flex; justify-content: center; margin-bottom: 20px; }
    .logo-svg { width: 120px; height: 120px; filter: drop-shadow(0 12px 30px rgba(0,0,0,0.6)); }
    .chip { display: inline-flex; align-items: center; gap: 6px; padding: 6px 10px; border-radius: var(--radius-full); background: rgba(0,0,0,0.4); border: 1px solid var(--border); font-size: 11px; color: var(--text-muted); margin-bottom: 10px; }
    .chip span { width: 6px; height: 6px; border-radius: 50%; background: var(--accent); box-shadow: 0 0 12px rgba(212, 165, 116, 0.9); }
    h1 { font-size: 26px; letter-spacing: 0.03em; margin-bottom: 8px; text-align: center; }
    h1 span { color: var(--accent); }
    .subtitle { font-size: 13px; color: var(--text-muted); margin-bottom: 18px; text-align: center; }
    .hero-card { background: linear-gradient(135deg, rgba(212, 165, 116, 0.08), rgba(61, 53, 48, 0.9)); border-radius: 22px; padding: 14px 14px 12px; border: 1px solid rgba(212, 165, 116, 0.35); box-shadow: 0 18px 40px rgba(0,0,0,0.7); margin-bottom: 18px; }
    .hero-row { display: flex; align-items: center; justify-content: space-between; gap: 10px; }
    .hero-title { font-size: 13px; text-transform: uppercase; letter-spacing: 0.12em; color: var(--accent); margin-bottom: 4px; }
    .hero-text { font-size: 12px; color: var(--text-muted); }
    .hero-badge { font-size: 11px; padding: 3px 8px; border-radius: var(--radius-full); background: rgba(0,0,0,0.35); border: 1px solid rgba(212, 165, 116, 0.6); display: inline-flex; align-items: center; gap: 4px; color: var(--accent); margin-top: 6px; }
    .hero-badge-dot { width: 4px; height: 4px; border-radius: 999px; background: var(--accent); }
    .hero-metric { text-align: right; font-size: 11px; color: var(--text-muted); }
    .hero-metric strong { font-size: 16px; color: var(--accent); display: block; }
    .btn-row { display: flex; gap: 10px; margin-bottom: 20px; }
    .btn { flex: 1; display: inline-flex; justify-content: center; align-items: center; padding: 11px 14px; font-size: 13px; border-radius: var(--radius-full); border: 1px solid transparent; text-decoration: none; color: var(--text); font-weight: 500; white-space: nowrap; }
    .btn-primary { background: linear-gradient(135deg, var(--accent), #e8c594); color: #3d2a1a; box-shadow: 0 10px 30px rgba(0,0,0,0.6); }
    .btn-outline { background: rgba(61, 53, 48, 0.8); border-color: var(--border); color: var(--text-muted); }
    section { margin-bottom: 22px; }
    .section-title { font-size: 14px; text-transform: uppercase; letter-spacing: 0.16em; color: var(--text-muted); margin-bottom: 10px; }
    .pill { font-size: 11px; padding: 3px 8px; border-radius: var(--radius-full); background: rgba(255,255,255,0.02); border: 1px solid var(--border); display: inline-block; margin-bottom: 8px; color: var(--text-muted); }
    .grid { display: grid; grid-template-columns: 1fr; gap: 10px; }
    .card { background: linear-gradient(135deg, rgba(61, 53, 48, 0.96), rgba(43, 37, 32, 1)); border-radius: var(--radius-lg); padding: 10px 11px 9px; border: 1px solid var(--border); }
    .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; }
    .card-title { font-size: 13px; }
    .card-tag { font-size: 10px; padding: 2px 7px; border-radius: var(--radius-full); background: rgba(212, 165, 116, 0.08); color: var(--accent); border: 1px solid rgba(212, 165, 116, 0.4); }
    .card-text { font-size: 12px; color: var(--text-muted); margin-bottom: 4px; }
    .card-meta { font-size: 11px; color: var(--text-muted); }
    .roadmap { display: flex; flex-direction: column; gap: 8px; border-left: 1px solid var(--border); margin-left: 6px; padding-left: 10px; }
    .rm-item { position: relative; padding-left: 8px; }
    .rm-dot { position: absolute; left: -14px; top: 4px; width: 9px; height: 9px; border-radius: 999px; background: var(--accent-soft); border: 1px solid var(--accent); box-shadow: 0 0 10px rgba(212, 165, 116, 0.7); }
    .rm-date { font-size: 11px; text-transform: uppercase; letter-spacing: 0.12em; color: var(--text-muted); }
    .rm-title { font-size: 12px; margin-bottom: 2px; }
    .footnote { font-size: 11px; color: var(--text-muted); margin-top: 6px; }
    footer { font-size: 11px; color: var(--text-muted); border-top: 1px solid rgba(255,255,255,0.04); padding-top: 10px; margin-top: 6px; }
    footer a { color: var(--accent); text-decoration: none; }
    @media (min-width: 480px) {
      body { padding-top: 24px; }
      .btn-row { max-width: 420px; }
      .grid { grid-template-columns: repeat(2, minmax(0,1fr)); }
    }
  </style>
</head>
